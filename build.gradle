repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'idea'

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("joda-time:joda-time:2.+")
    compile("org.apache.commons:commons-io:1.3.2")
    compile("org.apache.commons:commons-lang3:3.5")
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}
